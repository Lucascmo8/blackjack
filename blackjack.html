<body>
    <main>
        <h1>BlackJack</h1>
        <p id="messageEl">Want to a round? Bet first</p>
        <div id="handCards">
            <div>
                <p>Player</p>
                <p id="cardsEl">Cards:</p>
                <p id="sumEl">Sum:</p>
            </div>
            <div>
                <p>BOT</p>
                <p id="cardsBot">Cards:</p>
                <p id="sumBot">Sum:</p>
            </div>
        </div>
        <button id="playBtn">START GAME</button><br>
        <button id="newCard">NEW CARD</button>
        <div>
            <button class="betBtn add5">+5</button>
            <button class="betBtn sub5">-5</button><br>
            <button id="betBtn">Bet</button>
            <button id="doneBtn" class="hide">Done</button>

        </div>
        <p id="betTxt">Bet:$0</p>
        <p id="playerEl"></p>
    </main>
